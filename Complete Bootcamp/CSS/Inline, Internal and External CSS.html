<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal and External CSS</title>
    <!-- Markup gives more preference to the CSS which is included at the last -->
    <!-- To give an element more preference !important is added -->
    <!-- This is how you include external CSS -->
    <link rel="stylesheet" href="Inline, Internal and External CSS.css">
    <!-- This is how you include internal CSS -->
    <style>
        p {
            color: blue;
            background-color: green;
        }
    </style>
</head>

<body>
    <h3>Cascading Style Sheets</h3>
    <!-- This is how you include inline CSS -->
    <!-- <p style="color: red; background-color: yellow;">This is a paragraph</p> -->
    <p>This is a paragraph</p>
</body>

</html>
