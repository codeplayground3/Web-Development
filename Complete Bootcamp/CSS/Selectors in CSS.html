<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        /* Element selectors */
        p {
            border: 2px solid red;
        }

        /* Id selectors */
        #yellowElement {
            color: yellow;
        }

        /* Class selectors */
        .bg {
            background-color: royalblue;
        }

        /* Grouping selectors */
        span,
        footer {
            color: pink;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p>This is a paragraph</p>
    <p id="yellowElement" class="bg">This is another paragraph</p>
    <p class="bg">This is yet a another paragraph</p>
    <span>This is a span</span>
    <footer>This is a footer</footer>
</body>

</html>
