<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors In CSS</title>
    <style>
        #firstPara {
            /* Gives color by name */
            color: red;
        }

        #secondPara {
            /* Gives color by rgb(red,green,blue) value */
            color: rgb(83, 183, 241)
        }

        #thirdPara {
            /* Gives color by hex value */
            color: #57ee89;
        }
    </style>
</head>

<body>
    <h3>Colors In CSS</h3>
    <p id="firstPara">This is first paragraph</p>
    <p id="secondPara">This is second paragraph</p>
    <p id="thirdPara">This is third paragraph</p>
</body>

</html>
