<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img and Anchor tags</title>
</head>

<body>
    <!-- This is how you include links in a webpage -->
    <!-- The target attribute helps to open the document in the same window or in another window or in another frame. By default it is set to _self. -->
    <a href="https://google.com" target="_blank">Go to Google</a><br>
    <a href="https://youtube.com" target="_blank">Go to Youtube</a><br>
    <a href="https://classroom.google.com" target="_blank">Go to Google Classroom</a><br>
    <a href="https://meet.google.com" target="_blank">Go to Google Meet</a><br>
    <!-- This is how you include local links in the webpage -->
    <a href="Headings and Paragraphs.html" target="_blank">Headings and Paragraphs</a><br>
    <!-- If the image is not present then the alt text is shown -->
    <!-- <img src="img.jpg" alt="Image"><br> -->
    <img src="https://source.unsplash.com/500x500/?nature, water" alt="nature, water" width="100" height="100">
</body>

</html>
