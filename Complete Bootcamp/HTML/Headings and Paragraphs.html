<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings and Paragraphs</title>
</head>

<body>
    <!-- This is how you include headings in a webpage -->
    <h1>This is h1</h1>
    <h2>This is h2</h2>
    <h3>This is h3</h3>
    <h4>This is h4</h4>
    <h5>This is h5</h5>
    <h6>This is h6</h6>
    <!-- This is how you include paragraphs in a webpage -->
    <p>This is a paragraph</p>
    <!--The strong tag "bolds" the text and the em tag "emphasize" the text-->
    <p>This is <strong>strong</strong> tag. This is <em>em</em> tag.</p>
    <!-- It is recommended to use "strong" tag instead of "b" tag and "em" tag instead of "i" tag -->
    <p>This is <b>b</b> tag. This is <i>i</i> tag.</p>
    <p>Br tag <br> breaks the line</p>
    <!--hr stands for horizontal rule which adds a ruler to the webpage-->
    <hr>
</body>

</html>
